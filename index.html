<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listatelefonica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">

        <h2>Lista de contactos</h2>

        <div class="group1">
            <label for="name">Nombre</label>
            <input type="text" id="input-name" placeholder="Ejm Barbara...">
            <p class="input-text-message name">Tiene que ser mayor de 3 caracteres</p>
        </div>

        <div class="group2">
            <label for="number">Numero telefonico</label>
            <input type="text"id="input-number" placeholder="Ejm 4141234567...">
            <p class="input-text-message number">Solo numero de Venezolano</p>
        </div>

        <button id="form-btn" class="submit" disabled>Crear</button>
    </form>

        <div id="list-telf">

            <ul id="list">
                <li>
                    <button class="delete-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="svg">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                        </svg>
                    </button>
    
                    <input type="text"  value="Barbara" disabled placeholder="Nombre...">
                    <input type="text" value="4141131682" disabled  placeholder="Numero telefonico...">
    
                    <button class="edit-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="svg">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z" />
                        </svg>
                          
                    </button>
                </li>
            </ul>
        </div>

    <script src="eventos.js"></script>
</body>
</html>
